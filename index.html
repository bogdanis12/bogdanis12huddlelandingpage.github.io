<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="grid-container">
      <div class="logo">
        <img class="logo wrapper" src="/images/logo.svg" alt="" />
      </div>
      <div class="illustration-mockup">
        <img
          class="illustration-mockup-wrapper"
          src="/images/illustration-mockups.svg"
          alt=""
        />
      </div>
      <section class="content">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </section>

        <div class="modify">
          <div class="img1">
            <img src="/images/facebook-svgrepo-com.svg" alt="" />
          </div>
          <div class="img2">
            <img src="/images/twitter-svgrepo-com.svg" alt="" />
          </div>
          <div class="img3">
            <img src="/images/instagram-svgrepo-com.svg" alt="" />
          </div>
        </div>
      </section> -->
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/bogdanis12">Bogdan-Lucian Ciolpan</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
